{% extends "base.html" %}

{% block content%}
<form class="" method="post">
    <table>
        <tr>
            <td class="label">
                Username
            </td>
            <td>
                <input type="text" name="username" value="{{username}}">
            </td>
            <td class="error">
                {{error_username}}
            </td>
        </tr>

        <tr>
            <td class="label">
                Password
            </td>
            <td>
                <input type="password" name="password" value="">
            </td>
            <td class="error">
                {{error}}
            </td>
        </tr>
    </table>
    <input type="submit" name="name" value="add">
</form>
<a href="/signup">Sign up</a>
{% endblock %}
